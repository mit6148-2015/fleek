<div id="signup-container" class="page-fill">
	<div id="signup" class="col-sm-6 col-sm-offset-3" ng-controller="signupController">
		<h2>fleek</h2>
		<form>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="email" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="password" required>
			</div>
			<div class="form-group">
				<select class="form-control" name="gender" required>
					<option></option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group">
				<select required-select class="form-control" ng-model="country" ng-options="c.name for c in countries"></select>
			</div>
			<button class="btn btn-primary">Sign Up</button>
		</form>
	</div>
</div>
