<div id="search-container" class="page-fill">
	<div id="search" class="col-sm-6 col-sm-offset-3" ng-controller="searchController">
		<h2>fleek</h2>
		<form name="searchForm" class="row" novalidate>
			<div class="form-group">
				<div class="input-group">
					<input focus-me="current=='/views/search.html'" type="text" class="form-control" ng-model="text" placeholder="search"></input>
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit" ng-disabled="searchForm.$invalid" ng-click="submit()">Go</button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="btn-group">
					<a href class="btn btn-sm btn-primary btn-multiple" ng-click="contests['AMC 8'] =! contests['AMC 8']" ng-class="{'active':contests['AMC 8']==true}">AMC 8</a>
					<a href class="btn btn-sm btn-primary btn-multiple" ng-click="contests['AMC 10'] =! contests['AMC 10']" ng-class="{'active':contests['AMC 10']==true}">AMC 10</a>
					<a href class="btn btn-sm btn-primary btn-multiple" ng-click="contests['AMC 12'] =! contests['AMC 12']" ng-class="{'active':contests['AMC 12']==true}">AMC 12</a>
					<a href class="btn btn-sm btn-primary btn-multiple" ng-click="contests['AIME'] =! contests['AIME']" ng-class="{'active':contests['AIME']==true}">AIME</a>
					<a href class="btn btn-sm btn-primary btn-multiple" ng-click="contests['USAMO'] =! contests['USAMO']" ng-class="{'active':contests['USAMO']==true}">USAMO</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 control-group" ng-class="{'has-error':searchForm.startYear.$invalid}">
					<input type="number" class="form-control" ng-model="startYear" min="{{minYear}}" max="{{maxDate | date:'yyyy'}}"></input>
				</div>
				<div class="text-center col-sm-1">to</div>
				<div class="col-sm-3 control-group" ng-class="{'has-error':searchForm.endYear.$invalid}">
					<input type="number" class="form-control" ng-model="endYear" min="{{minYear}}" max="{{maxDate | date:'yyyy'}}"></input>
				</div>
			</div>
		</form>
		<div class="row">
			{{results}}
		</div>
	</div>
</div>
