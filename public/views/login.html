<div id="login-container" class="page-fill">
	<div id="login" class="col-md-6 col-md-offset-3">
		<h2>fleek</h2>
		<form name="loginForm" ng-submit="submit()" novalidate>
			<div class="alert alert-danger alert-dismissible" role="alert" ng-show="err">
				<button type="button" class="close" ng-click="err = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				Incorrect username/password combination.
			</div>
			<div class="control-group form-group" ng-class="{'has-error':loginForm.user.$invalid && loginForm.user.$dirty}">
				<input id="focus-input" type="email" ng-model="user" class="form-control" name="user" placeholder="email" required>
			</div>
			<div class="form-group">
				<input type="password" ng-model="pass" class="form-control" name="pass" placeholder="password" required>
			</div>

			<button class="btn btn-primary" ng-disabled="loginForm.$invalid || submitted" type="submit">Log In</button>
		</form>
	</div>
</div>
