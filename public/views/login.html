<div id="login-container" class="page-fill">
	<div id="login" class="col-sm-6 col-sm-offset-3" ng-controller="loginController">
		<h2>fleek</h2>
		<form ng-submit="submit()">
			<div class="form-group">
				<input type="email" ng-model="user" class="form-control" name="email" placeholder="email" required>
			</div>
			<div class="form-group">
				<input type="password" ng-model="pass" class="form-control" name="password" placeholder="password" required>
			</div>

			<button class="btn btn-primary" type="submit">Log In</button>
		</form>
	</div>
</div>
