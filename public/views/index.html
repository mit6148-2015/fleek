<!DOCTYPE html>
<html lang="en" ng-app="fleekApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>fleek</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon"> 
        <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"> 

        <link rel="stylesheet" href="../assets/css/bootstrap-theme.css">
        <link rel="stylesheet" href="../assets/css/bootstrap.css">
        
        <script src="../assets/js/vendor/jquery-1.10.2.min.js"></script>
        <script src="../assets/js/vendor/angular.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../controllers/controllers.js"></script>
    </head>
    <body>
        <div id="main-container">
          <nav-bar></nav-bar>
          <section id="page-content" ng-controller="testController as t">
            <splash-top></splash-top>
          </section>
        </div>


        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Contest</label>
            <input type="text" class="form-control" id="contestVal" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Year</label>
            <input type="text" class="form-control" id="yearVal" placeholder="Password">
          </div>
          <button type="submit" id="submitQ" class="btn btn-default">Submit</button>
        </form>

        <script>
      $(document).ready(function(){
        var year,contest;
        $("#submitQ").click(function(){
          year=$("#yearVal").val();
          contest=$("#contestVal").val();
          $.post("http://localhost:5000/search",{year: year,contest: contest}, function(data){
            if(data === 'done')
              {
                alert("query success");
              }
          });
        });
      });
    </script>
